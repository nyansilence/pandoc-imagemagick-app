<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandoc & ImageMagick App</title>
</head>

<body>
  <h1>Convert Markdown to HTML</h1>
  <form action="/convert" method="POST" enctype="multipart/form-data">
    <input type="file" name="markdownFile" accept=".docx,.doc,.docm,.dot,.dotx,.dotm,.xml,.odt,.ott,.odm,.odp,.ods,.odg,.odp,.odf,.rtf">
    <button type="submit">Convert</button>
  </form>
</body>

</html>
